{% extends 'base.html' %}
{% load static %}   

{% block page_content %}
        <div class="s-content">
            
            <div class="masonry-wrap">

                <div class="masonry">
    
                    <div class="grid-sizer"></div>
                    {% for post in posts %}
    
                    <article class="masonry__brick entry format-standard animate-this">
                            
                        <div class="entry__thumb">
                            <a href="single-standard.html" class="entry__thumb-link">
                                <img src="{% static 'images/thumbs/masonry/woodcraft-600.jpg' %}" 
                                        srcset="images/thumbs/masonry/woodcraft-600.jpg 1x, images/thumbs/masonry/woodcraft-1200.jpg 2x" alt="">
                            </a>
                        </div>
        
                        <div class="entry__text">
                            <div class="entry__header">
                                <img src="{{ post.image.url }}" width="350" height="350">
                                <h2 class="entry__title"><a href="{% url 'detail' post.pk %}">{{ post.title }}</a></h2>
                                <div class="entry__meta">
                                    <span class="entry__meta-cat">
                                        {% for category in post.categories.all %}
                                            <a href="{% url 'category' category.name %}">
                                            {{ category.name }}
                                            </a>&nbsp;
                                        {% endfor %} 
                                    </span>
                                    <span class="entry__meta-date">
                                        <a href="single-standard.html">{{ post.created_on.date }}</a>
                                    </span>
                                </div>
                                
                            </div>
                            <div class="entry__excerpt">
                                <p>
                                {{ post.body|safe|slice:":200" }}...
                                </p>
                            </div>
                        </div>
        
                    </article> <!-- end article -->
                    {% endfor %}
    
                    
                    
    
                </div> <!-- end masonry -->

            </div> <!-- end masonry-wrap -->
